<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Published Articles - Prabhakar - Multimedia Journalist">
    <title>Published Articles - Prabhakar</title>
    <link rel="icon" type="image/png" href="avatar.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Serif for headings, Sans-serif for body, Hindi support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            line-height: 1.75;
            letter-spacing: 0.01em;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', 'Noto Sans Devanagari', serif;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        /* Hindi text styling for articles */
        #articles-grid article,
        #articles-grid article * {
            font-family: 'Noto Sans Devanagari', 'Inter', sans-serif;
        }
        
        /* Ensure proper rendering for Devanagari script */
        [lang="hi"], 
        .hindi-text {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-feature-settings: "kern" 1;
            text-rendering: optimizeLegibility;
            line-height: 1.8;
        }
        
        /* Newspaper-style section dividers */
        .section-divider {
            @apply border-t-2 border-gray-300 dark:border-gray-700 my-12;
        }
        
        /* Newspaper-style article text */
        .article-text {
            line-height: 1.8;
            text-align: justify;
            hyphens: auto;
        }
        
        /* Elegant underline effect */
        .underline-elegant {
            position: relative;
            text-decoration: none;
        }
        .underline-elegant::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .underline-elegant:hover::after {
            width: 100%;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-gray-900;
        }
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-300 dark:bg-gray-700 rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
            @apply bg-gray-400 dark:bg-gray-600;
        }
        
        /* Aggressive Mobile Responsiveness */
        @media (max-width: 640px) {
            body {
                overflow-x: hidden;
            }
            * {
                max-width: 100vw;
            }
            section {
                padding-left: 0.75rem !important;
                padding-right: 0.75rem !important;
            }
            h2 {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-950/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <!-- Desktop Navigation -->
            <div class="hidden md:flex justify-between items-center h-16">
                <a href="index.html" class="text-xl font-serif font-bold" aria-label="Prabhakar - Home">Prabhakar</a>
                
                <nav class="flex items-center space-x-8" aria-label="Main navigation">
                    <a href="index.html" class="nav-link hover:text-gray-600 dark:hover:text-gray-300 transition-colors">Home</a>
                    <a href="index.html#about" class="nav-link hover:text-gray-600 dark:hover:text-gray-300 transition-colors">About</a>
                    <a href="index.html#articles" class="nav-link hover:text-gray-600 dark:hover:text-gray-300 transition-colors font-semibold">Published Articles</a>
                    <a href="index.html#gallery" class="nav-link hover:text-gray-600 dark:hover:text-gray-300 transition-colors">Photography</a>
                    <a href="index.html#contact" class="nav-link hover:text-gray-600 dark:hover:text-gray-300 transition-colors">Contact</a>
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle theme">
                        <i data-lucide="sun" class="hidden dark:block w-5 h-5"></i>
                        <i data-lucide="moon" class="dark:hidden w-5 h-5"></i>
                    </button>
                </nav>
            </div>
            
            <!-- Mobile Navigation Bar -->
            <div class="md:hidden flex items-center justify-between h-16 w-full">
                <!-- Left: Burger Menu and Name -->
                <div class="flex items-center gap-3 flex-1 min-w-0">
                    <!-- Burger Menu -->
                    <button id="mobile-menu-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors flex-shrink-0" aria-label="Toggle menu">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    
                    <!-- Name -->
                    <a href="index.html" class="text-base font-serif font-bold min-w-0 truncate" aria-label="Prabhakar - Home">Prabhakar</a>
                </div>
                
                <!-- Right: Theme Toggle -->
                <button id="mobile-theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors flex-shrink-0" aria-label="Toggle theme">
                    <i data-lucide="sun" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="moon" class="dark:hidden w-5 h-5"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-gray-800" aria-label="Mobile navigation">
            <div class="px-4 py-4 space-y-3">
                <a href="index.html" class="block py-2 nav-link">Home</a>
                <a href="index.html#about" class="block py-2 nav-link">About</a>
                <a href="index.html#articles" class="block py-2 nav-link font-semibold">Published Articles</a>
                <a href="index.html#gallery" class="block py-2 nav-link">Photography</a>
                <a href="index.html#contact" class="block py-2 nav-link">Contact</a>
            </div>
        </nav>
    </nav>

    <!-- Articles Section -->
    <section class="py-12 md:py-20 px-3 sm:px-4 md:px-6 lg:px-8 pt-24 md:pt-32 overflow-hidden">
        <div class="max-w-6xl mx-auto w-full">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-serif font-bold mb-4 text-center px-2">Published Articles</h2>
            <div class="section-divider w-20 md:w-24 mx-auto mb-12 md:mb-16"></div>
            <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 px-2"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 px-4 sm:px-6 lg:px-8 border-t border-gray-200 dark:border-gray-800 mt-20">
        <div class="max-w-7xl mx-auto text-center text-gray-600 dark:text-gray-400">
            <p>&copy; <span id="current-year"></span> Prabhakar. All rights reserved.</p>
        </div>
    </footer>

    <!-- Main Script -->
    <script src="script.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
